<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- CSS Stylesheet Link -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><strong>Anytime is Train Time</strong></h1>
      <h4 class="text-center">Choo Choo. Chee Chee.</h4>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-info">

          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</h3>
          </div>

          <table class="table text-center" id="train-schedule-headers">
            <thead>
              <tr>
                <td>
                  <strong>Train Name</strong>
                </td>
                <td>
                  <strong>Destination</strong>  
                </td>
                <td>
                  <strong>Frequency (min)</strong>  
                </td>
                <td>
                  <strong>Next Arrival</strong>  
                </td>
                <td>
                  <strong>Minutes Away</strong>  
                </td>
              </tr>
            </thead>
            <tbody id="schedule-display">
            </tbody>
          </table>

          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Form for adding a train-->
            <form role="form">

              <!-- Input for Train Name -->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <!-- Input for Destination -->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Input for First Train Time  -->
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="train-time">
              </div>

              <!-- Input for Frequency-->
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-default" id="add-train">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by footer -->
        <hr>
        <h5 class="text-center"><small>Melissa Hernandez &copy;2017</small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Moment JS -->
  <script src="https://momentjs.com/downloads/moment.min.js"></script>

  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="assets/train.js"></script>



</body>

</html>
